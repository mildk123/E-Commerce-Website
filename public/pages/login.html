<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login form</title>

  <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">

  <!-- CSS LINKS -->
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="../css/login.css">



</head>

<body>

  <div class="login">
    <h1>Login</h1>

    <form class="form" action="#">

      <p class="field">
        <input type="text" id="loginUsername" placeholder="Username" required/>
        <i class="fa fa-user"></i>
      </p>

      <p class="field">
        <input type="password" id="loginPassword" placeholder="Password" required/>
        <i class="fa fa-lock"></i>
      </p>


      <p class="submit">
        <input type="submit" onclick="signIn()" value="Login">
      </p>

      <p class="forgot">
        <a href="#">Forgot your password?</a>
      </p>

    </form>



  </div>

  <div class="navigation" style="width: 350px; height: 150px; margin: 0 auto; margin-top: -80px;">
    <a href="../index.html">
      <button style="width: 150px; height: 50px; margin-top: 0%; margin-left:4%; border: none; color: white; background-color: rgb(11, 90, 237);border-radius: 25px;">To Home Page</button>
    </a>
    <a href="signup.html">
      <button style="width: 150px; height: 50px; margin-top:0%; margin-left:6%; border: none; color: white; background-color: rgb(218, 169, 6);border-radius: 25px;">To Sign Up Page</button>
    </a>

  </div>


  <script src="../script.js"></script>
</body>

</html>
